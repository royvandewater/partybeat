<form action="/library/upload/" enctype="multipart/form-data" method="post" id="library_upload_form_dialog">
    {{ form.file.errors }}
    {{ form.file.label }}:  <input type="file" id="id_file" name="file" multiple="multiple" /> <br />
    {{ form.enqueue.label }}: {{ form.enqueue }}
    <input type="submit" value="Upload" class="submit" />
</form>
