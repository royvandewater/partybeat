<div id="song_library" class="ui-widget-content ui-corner-all">
    <div id="library_header" >
        <h2>Song Library</h2>
        {% if popout %}
        <a href="#" title="Theme Roller" id="theme_roller_link" class="ui-icon ui-icon-wrench"></a>
        <a href="/library/" title="Open in New Window" id="popout_library_link" class="ui-icon ui-icon-newwin" rel="external"></a>
        {% endif %}
        <div class="clear_both"></div>
    </div>
    <div id="library_upload">
        <a href="/library/upload/" title="Upload Song">Upload Song</a>
    </div>
    <div class="clearboth spacer"></div>
    <ul id="library_items">
        {% for artist in artists %}
        <li class="library_item">
            <div class="library_row">
                <div class="ui-icon ui-icon-folder-collapsed artist_item" ></div>
                <span class="artist_item hoverable">{{ artist }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
