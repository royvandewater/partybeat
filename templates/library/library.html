<div id="song_library" class="player_element">
    <div id="library_header">
        <h2>Song Library</h2>
    </div>
    <div id="library_upload">
        <a href="/library/upload/" title="Upload Song">Upload Song</a>
    </div>
    <div id="library_current_view">
        <h3>Songs</h3>
    </div>
    <div class="clearboth spacer"></div>
    <div id="library_items">
    {% for song in songFiles %}
        <div class="library_item">
            <span class="library_item_add"><a href="/library/add/{{ song.id }}/" title="Add to playlist"><img src="{{ MEDIA_URL }}img/icons/add/1.png" alt="Add to Playlist" /></a></span>
            <span class="library_item_edit"><a href="/library/edit/{{ song.id }}/" title="Edit Song"><img src="{{ MEDIA_URL }}img/icons/edit/1.png" alt="Edit Song" /></a></span>
            <span class="library_item_name">{{ song.name }}</span> -
            <span class="library_item_artist">{{ song.artist }}</span> -
            <span class="library_item_album">{{ song.album }}</span>
        </div>
    {% endfor %}
    </div>
</div>
