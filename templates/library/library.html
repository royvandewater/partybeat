<div id="song_library" class="player_element ui-widget-content">
    <div id="library_header" >
        <h2>Song Library</h2>
        <a href="#" title="Theme Roller" id="theme_roll_link" class="ui-icon ui-icon-wrench"></a>
        <div class="clear_both"></div>
    </div>
    <div id="library_upload">
        <a href="/library/upload/" title="Upload Song">Upload Song</a>
    </div>
    <div class="clearboth spacer"></div>
    {% for song in songFiles %}
    <div class="library_item">
        <span class="library_item_add"><a href="/library/add/{{ song.id }}/" title="Add to playlist" class="ui-icon ui-icon-plusthick"></a></span>
        <span class="library_item_edit"><a href="/library/edit/{{ song.id }}/" title="Edit Song" class="ui-icon ui-icon-gear"></a></span>
        <span class="library_item_download"><a href="/library/download/{{ song.id }}/" title="Download Song" class="ui-icon ui-icon-arrowthick-1-s"></a></span>
        <span class="library_item_details">{{ song.name }} - {{ song.artist }} - {{ song.album }}</span>
    </div>
    {% endfor %}
</div>
