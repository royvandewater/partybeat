<div id="xmms_player" class="ui-widget-header ui-corner-all" >
  <div class="vertical_space">&nbsp;
  </div>
  <div id="xmms_returns">
    <span id="current_info">
      {{ player.current_song.name }} -
      {{ player.current_song.artist }} -
      {{ player.current_song.album }}
    </span>
  </div>

  <div id="xmms_seek">
  </div>

  <div class="clear_both"></div>

  <div id="xmms_actions">
    <a href="{% url player.views.run_action action="previous" %}" class="ui-icon ui-icon-seek-prev" title="Previous">Previous</a>
    <a href="{% url player.views.run_action action="play" %}" class="ui-icon ui-icon-play" title="Play">Play</a>
    <a href="{% url player.views.run_action action="pause" %}" class="ui-icon ui-icon-pause" title="Pause">Pause</a>
    <a href="{% url player.views.run_action action="stop" %}" class="ui-icon ui-icon-stop" title="Stop">Stop</a>
    <a href="{% url player.views.run_action action="next" %}" class="ui-icon ui-icon-seek-next" title="Next">Next</a>
    <a href="#" class="ui-icon ui-icon-volume-on" id="volume_show" title="Show/hide volume slider">Volume</a>
  </div>
  <div id="xmms_volume" style="display: none" >
  </div>
</div>
