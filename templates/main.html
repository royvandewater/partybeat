{% extends 'base.html' %}

{% block title %}Player{% endblock %}

{% block html_head %}
{% include 'js.html' %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/jstparser.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/pre/player.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/pre/library.js"></script>
{% endblock %}

{% block html_body %}

<div id="theme_roller">
</div>

<div id="main_content">
  {% include "player/player.html" %}
  {% include "library/library.html" %}
  <div id="playlist" class="ui-widget-content ui-corner-all">
    <div id="playlist_header" >
      <h2>Now Playing</h2>
      <a href="{% url player.views.run_action action="shuffle" %}" title="Shuffle playlist" id="shuffle_playlist_link" class="ui-icon ui-icon-shuffle"></a>
    </div>
    <div class="clearboth"></div>
    <div id="playlist_songs">
      {% include "player/playlist.html" %}
    </div>
  </div>
  <div class="clearboth"></div>
</div>
<div id="dialog_box" class="ui-widget"></div>

{% endblock %}
