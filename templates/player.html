{% extends 'base.html' %}
{% block html_body %}
<div id="xmms_returns">
  <span id="current_title">{{ player.title }}</span>
  <span id="current_artist">{{ player.artist }}</span>
  <span id="current_album">{{ player.album }}</span>
  <span id="current_error">{{ player.error }}</span>
  <span id="current_status">{{ player.status }}</span>
</div>


<div id="xmms_pause" class="action{% if not player.is_playing %} hidden {% endif %}">
  <p>
    <a href="/action/pause/">pause</a>
  </p>
</div>

<div id="xmms_play" class="action{% if player.is_playing %} hidden {% endif %}">
  <p>
    <a href="/action/play/">play</a>
  </p>
</div>

<div id="xmms_previous" class="action">
  <p>
    <a href="/action/previous/">previous</a>
  </p>
</div>

<div id="xmms_next" class="action">
  <p>
    <a href="/action/next/">next</a>
  </p>
</div>

<div id="xmms_stop" class="action">
  <p>
    <a href="/action/stop/">stop</a>
  </p>
</div>
{% endblock %}
